---
name: Linting - Go
on:
  push:
    branches: ['master', 'packet-sniffer-init']
  pull_request:
    branches: [master]

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run golangci-lint
        uses: reviewdog/action-golangci-lint@v2